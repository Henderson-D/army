<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Times Tracker</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="container">
        <h1>Running Times Tracker</h1>
        <form id="runForm">
            <div class="form-group">
                <label for="runningTime">Running Time (minutes):</label>
                <input type="number" id="runningTime" required>
            </div>

            <div class="form-group">
                <label for="lengthOfRun">Length of Run (miles):</label>
                <input type="number" id="lengthOfRun" required>
            </div>

            <fieldset>
                <legend>Select Runner:</legend>
                <label>
                    <input type="radio" name="runner" value="SPC Klingle" required>
                    SPC Klingle
                </label>
                <label>
                    <input type="radio" name="runner" value="PFC Griffin">
                    PFC Griffin
                </label>
                <label>
                    <input type="radio" name="runner" value="SGT Henderson">
                    SGT Henderson
                </label>
            </fieldset>

            <button type="submit" class="submit-button">Submit</button>
        </form>

        <h2>Previous Running Times</h2>
        <table id="timesTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Runner</th>
                    <th>Running Time (min)</th>
                    <th>Length of Run (miles)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated here -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
